<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
    <h1>
            Create User
    </h1>
    <hr>
    <form>
        <label>name</label>
        <input name="name" placeholder="name"/>
        <select>
                <option value="Deadpool">deadpool</option>
                <option value="Batman v Superman">batman_vs_superman</option>
                <option value="Captain America: Civil War">civil_war</option>
                <option value="Doctor Strange">doctor_strange</option>
                <option value="Suicide Squad">suicide_squad</option>
                <option value="X-Men: Apocalypse">apocalypse</option>
                <option value="Guardians of the Galaxy Vol 2">gotg_vol2</option>
                <option value="Justice League">Justice_league</option>
                <option value="Logan">logan</option> 
                <option value="Spider-Man: Homecoming">Homecoming</option>
                <option value="Wonder Woman">Wonder_woman</option>
                <option value="Thor: Ragnarok">Thor_ragnarok</option>
                <option value="Black Panther">Black_panther</option>
        </select>
        <label for="bio">bio</label>
        <textarea id="bio" name="bio"></textarea>
        <input type="file" name="avatar"/>
        <button type="reset">clear form</button>
    </form>
    
</body>
</html>
